<div data-ui-view>
    <oui-page-header
        data-heading="{{ ::$ctrl.cloudConnect.description }}"
        data-description="{{ ::$ctrl.cloudConnect.uuid }}"
    >
        <oui-guide-menu data-text="{{ ::'cloud_connect_guides' | translate }}">
            <oui-guide-menu-item
                data-text="{{ ::'cloud_connect_guides_main' | translate }}"
                data-href="{{:: $ctrl.GUIDELINK.main.EN }}"
                data-external
            >
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-page-header>
    <div class="container-fluid cui-page__content cui-page__content-flex">

        <!-- error messages -->
        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>

        <h2 class="pt-2" data-translate="cloud_connect_title"></h2>
        <p data-translate="cloud_connect_detail_decription"></p>

        <div class="row d-lg-flex">
            <div class="col-sm-12 col-md-4">
                <div class="oui-tile">
                    <div class="d-flex flex-row">
                        <h4
                            class="flex-grow-1 oui-heading_4 oui-tile__title"
                            data-translate="cloud_connect_informations"
                        ></h4>
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            class="ml-auto"
                        >
                            <oui-action-menu-item
                                data-text="{{ ::'cloud_connect_ola_download' | translate }}"
                            ></oui-action-menu-item>
                        </oui-action-menu>
                    </div>
                    <!-- UUID -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term">Uuid</dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.cloudConnect.uuid"
                                ></dd>
                            </dl>
                        </div>
                    </div>
                    <!-- description -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt
                                    class="oui-tile__term"
                                    data-translate="cloud_connect_description"
                                ></dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.cloudConnect.description"
                                ></dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu data-compact data-align="end">
                                    <oui-action-menu-item
                                        data-on-click="$ctrl.updateDescription()"
                                        data-text="{{ ::'cloud_connect_update' | translate }}"
                                    ></oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                    </div>
                    <!-- Creation date -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt
                                    class="oui-tile__term"
                                    data-translate="cloud_connect_date_created"
                                ></dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.serviceInfos.creationDate"
                                ></dd>
                            </dl>
                        </div>
                    </div>
                    <!-- POP -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term">POP</dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.POP_MAP[$ctrl.cloudConnect.pop]"
                                ></dd>
                            </dl>
                        </div>
                    </div>
                    <!-- vRack -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term">vRack</dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-if="!$ctrl.cloudConnect.vrack"
                                >
                                    <span>-</span>
                                    <button class="oui-button oui-button_link d-block pl-0" data-ng-click="$ctrl.goToAssociateVrackPage()">
                                        {{ ::'cloud_connect_vrack_associate' | translate }}
                                    </button>
                                </dd>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-if="$ctrl.cloudConnect.vrack"
                                >
                                    <span
                                        data-ng-bind="$ctrl.cloudConnect.vrack"
                                    ></span>
                                </dd>
                            </dl>
                            <div class="oui-tile__actions" data-ng-if="$ctrl.cloudConnect.vrack">
                                <oui-action-menu data-compact data-align="end">
                                    <oui-action-menu-item
                                        data-on-click="$ctrl.goToRemoveVrackPage($ctrl.cloudConnect.vrack)"
                                        data-text="{{ ::'cloud_connect_vrack_remove' | translate }}">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                    </div>
                    <!-- status -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt
                                    class="oui-tile__term"
                                    data-translate="cloud_connect_status"
                                ></dt>
                                <dd class="oui-tile__description">
                                    <span
                                        class="oui-status"
                                        data-ng-class="{
                                            'oui-status_error': $ctrl.cloudConnect.status === 'closed',
                                            'oui-status_success': $ctrl.cloudConnect.status === 'active'
                                        }"
                                        data-ng-bind="'cloud_connect_status_' +  $ctrl.cloudConnect.status | translate"
                                    ></span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <!-- bandwidth   -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt
                                    class="oui-tile__term"
                                    data-translate="cloud_connect_bandwidth"
                                ></dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.cloudConnect.bandwidth"
                                ></dd>
                            </dl>
                        </div>
                    </div>
                    <!-- ports -->
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt
                                    class="oui-tile__term"
                                    data-translate="cloud_connect_number_of_ports"
                                ></dt>
                                <dd
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.cloudConnect.portQuantity"
                                ></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
