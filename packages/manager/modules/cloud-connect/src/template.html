<oui-page-header
    data-heading="{{ ::$ctrl.cloudConnect.description }}"
    data-description="{{ ::$ctrl.cloudConnect.uuid }}"
>
    <oui-guide-menu data-text="{{ ::'cloud_connect_guides' | translate }}">
        <oui-guide-menu-item
            data-text="{{ ::'cloud_connect_guides_main' | translate }}"
            data-href="{{:: $ctrl.GUIDELINK.main.EN }}"
            data-external
        >
        </oui-guide-menu-item>
    </oui-guide-menu>
    <oui-header-tabs>
        <oui-header-tabs-item
            data-text="{{ ::'cloud_connect_overview' | translate }}"
            data-state="cloud-connect.overview"
        ></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'cloud_connect_service_keys' | translate }}"
            data-state="cloud-connect.service-keys"
        ></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'cloud_connect_tasks' | translate }}"
            data-state="cloud-connect.tasks"
        ></oui-header-tabs-item>
    </oui-header-tabs>
</oui-page-header>
<div class="container-fluid cui-page__content cui-page__content-flex">
    <div data-ui-view></div>
</div>
