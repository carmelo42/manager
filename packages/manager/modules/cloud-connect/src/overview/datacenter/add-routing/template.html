<form id="addDcForm" data-ng-submit="$ctrl.create()">
    <oui-modal
        data-title="{{:: 'cloud_connect_datacenter_add_routing_title' | translate}}"
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'cloud_connect_common_create' | translate}}"
        data-primary-action="$ctrl.create()"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'cloud_connect_common_cancel' | translate}}"
        data-loading="$ctrl.isLoading"
    >
        <span
            data-tanslate="cloud_connect_datacenter_add_routing_description"
        ></span>
        <oui-field
            data-label="{{:: 'cloud_connect_datacenter_add_routing_select_title' | translate }}"
            data-size="m"
        >
            <oui-select
                data-name="tpye"
                data-model="$ctrl.type"
                data-placeholder="{{:: 'cloud_connect_datacenter_add_routing_select_placeholder' | translate }}"
                data-items="$ctrl.ROUTING_TYPES"
                data-match="name"
                data-required
                ><span data-ng-bind="$item.name"></span>
            </oui-select>
        </oui-field>
        <oui-field
            data-size="m"
            data-ng-if="$ctrl.type.id === 'bgp'"
            data-label="{{::'cloud_connect_datacenter_add_routing_bgp_area' | translate}}"
        >
            <input
                type="number"
                id="bgpNeighborArea"
                name="bgpNeighborArea"
                class="oui-input"
                data-ng-model="$ctrl.bgpNeighborArea"
                required
            />
        </oui-field>
        <oui-field
            data-size="m"
            data-ng-if="$ctrl.type.id === 'bgp'"
            data-label="{{::'cloud_connect_datacenter_add_routing_bgp_ip' | translate}}"
        >
            <input
                type="text"
                id="bgpNeighborIp"
                name="bgpNeighborIp"
                class="oui-input"
                data-ng-model="$ctrl.bgpNeighborIp"
                required
            />
        </oui-field>
        <oui-field
            data-size="m"
            data-ng-if="$ctrl.type.id === 'network'"
            data-label="{{::'cloud_connect_datacenter_add_routing_nexthop' | translate}}"
        >
            <input
                type="text"
                id="nexthop"
                name="nexthop"
                class="oui-input"
                data-ng-model="$ctrl.nextHop"
                data-placeholder="{{:: 'cloud_connect_datacenter_add_routing_nexthop_placeholder' | translate }}"
                required
            />
        </oui-field>
        <oui-field
            data-ng-if="$ctrl.type.id === 'network'"
            data-size="m"
            data-label="{{::'cloud_connect_datacenter_add_routing_subnet' | translate}}"
        >
            <input
                type="text"
                id="subnet"
                name="subnet"
                class="oui-input"
                data-ng-model="$ctrl.subnet"
                data-placeholder="{{:: 'cloud_connect_datacenter_add_routing_subnet_placeholder' | translate }}"
                required
            />
        </oui-field>
    </oui-modal>
</form>
