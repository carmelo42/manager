<div>
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <h2 data-translate="cloud_connect_tasks"></h2>
    <p data-translate="cloud_connect_tasks_decription"></p>
    <oui-datagrid data-rows="$ctrl.taskList">
        <oui-column
            data-title=":: 'cloud_connect_tasks_id' | translate"
            data-property="id"
        >
        </oui-column>
        <oui-column
            data-title=":: 'cloud_connect_tasks_action' | translate"
            data-property="function"
        >
            <span
                data-translate="{{:: 'cloud_connect_tasks_' + $row.function }}"
            ></span>
        </oui-column>
        <oui-column
            data-title=":: 'cloud_connect_tasks_status' | translate"
            data-property="status"
        >
            <span
                class="oui-status"
                data-ng-class="{
                    'oui-status_error': $row.status === 'error',
                    'oui-status_success': $row.status === 'done',
                    'oui-status_info': $row.status === 'todo' || $row.status === 'doing',
                }"
                data-ng-bind="'cloud_connect_tasks_status_' +  $row.status | translate"
            ></span>
        </oui-column>
    </oui-datagrid>
</div>
