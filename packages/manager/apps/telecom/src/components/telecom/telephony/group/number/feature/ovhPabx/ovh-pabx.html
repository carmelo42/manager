<div class="telephony-number-ovh-pabx">
    <!-- FEATURE IS LOADING -->
    <div
        class="voip-plan__step"
        data-ng-if="$ctrl.numberCtrl.loading.feature"
        data-tuc-jsplumb="$ctrl.jsPlumbInstanceOptions"
        data-tuc-jsplumb-instance="$ctrl.jsplumbInstance"
    >
        <div
            class="voip-plan__step-icon voip-plan__step-icon--basic"
            data-tuc-jsplumb-endpoint
            data-tuc-jsplumb-endpoint-uuid="redirect-loading"
        >
            <span class="fa fa-spinner fa-pulse" aria-hidden="true"> </span>
        </div>
        <div class="voip-plan__step-description">
            <span class="voip-plan__step-info" data-translate="loading"> </span>
        </div>
    </div>
    <!-- FEATURE IS LOADING -->

    <!-- DIALPLAN BOX -->
    <telephony-number-ovh-pabx-dialplan
        data-ng-if="!$ctrl.numberCtrl.loading.feature"
        data-telephony-number-ovh-pabx-dialplan="$ctrl.dialplan"
    >
    </telephony-number-ovh-pabx-dialplan>
    <!-- DIALPLAN BOX -->
</div>
